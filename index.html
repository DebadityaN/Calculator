<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div id="main">

        <h1 class="text-secondary text-center">Calculator</h1>

        <input class="form-control-lg text-primary" style="width: 419px; border-radius: 100px; border:2px solid #6c757d;" type="text" id="valuebox" readonly>

        <!-- Clear Button -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 100px;" id="clear"><span style="font-size:50px;">C</span></button>

        <!-- Backspace -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50px;" id="back"><span style="font-size:35px;">&#9003;</span></button>

        <!-- Plus/Minus Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 100px;" id="plusminus"><span style="font-size:40px;">+/-</span></button>

        <!-- Modulus Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 100px;" id="mod"><span style="font-size:40px;">%</span></button>

        <!-- Number 7 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n7"><span style="font-size:50px;">7</span></button>

        <!-- Number 8 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n8"><span style="font-size:50px;">8</span></button>

        <!-- Number 9 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n9"><span style="font-size:50px;">9</span></button>

        <!-- Division Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50%;" id="div"><span style="font-size:50px;">รท</span></button>

        <!-- Number 4 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n4"><span style="font-size:50px;">4</span></button>

        <!-- Number 5 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n5"><span style="font-size:50px;">5</span></button>

        <!-- Number 6 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n6"><span style="font-size:50px;">6</span></button>

        <!-- Multiplication Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50%;" id="mul"><span style="font-size:50px;">ร</span></button>

        <!-- Number 1 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n1"><span style="font-size:50px;">1</span></button>

        <!-- Number 2 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n2"><span style="font-size:50px;">2</span></button>

        <!-- Number 3 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50%;" id="n3"><span style="font-size:50px;">3</span></button>

        <!-- Subtraction Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50%;" id="sub"><span style="font-size:50px;">-</span></button>

        <!-- Decimal Point -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 100px;" id="dot"><span style="font-size:40px;">.</span></button>

        <!-- Number 0 -->
        <button class="btn btn-outline-primary btn-lg custom-btn" style="border-radius: 50px;" id="n0"><span style="font-size:50px;">0</span></button>

        <!-- Equal To Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50%;" id="equ"><span style="font-size:50px;">=</span></button>

        <!-- Addition Operator -->
        <button class="btn btn-outline-secondary btn-lg custom-btn" style="border-radius: 50%;" id="add"><span style="font-size:50px;">+</span></button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
